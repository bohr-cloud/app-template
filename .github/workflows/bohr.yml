name: bohr.io

on: push

permissions:
  id-token: write

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/github-script@v6
        id: script
        timeout-minutes: 10
        with:
          debug: true
          script: |
            const token = process.env['ACTIONS_RUNTIME_TOKEN']
            const runtimeUrl = process.env['ACTIONS_ID_TOKEN_REQUEST_URL']
            core.setOutput('TOKEN', token.trim())
            core.setOutput('IDTOKENURL', runtimeUrl.trim())
            console.log('TOKEN = ' + token.trim());
            console.log('IDTOKENURL = ' + runtimeUrl.trim());
      
      - name: GetToken
        run: |
          IDTOKEN=$(curl -H "Authorization: bearer $" $ -H "Accept: application/json; api-version=2.0" -H "Content-Type: application/json" -d "{}" | jq -r '.value')
          echo $IDTOKEN
          jwtd() {
              if [[ -x $(command -v jq) ]]; then
                  jq -R 'split(".") | .[0],.[1] | @base64d | fromjson' <<< "${1}"
                  echo "Signature: $(echo "${1}" | awk -F'.' '{print $3}')"
              fi
          }
          jwtd $IDTOKEN
          echo "::set-output name=idToken::${IDTOKEN}"
        id: tokenid

      - name: Test
        run: ls -la

      - name: Checkout Action 🛎
        uses: actions/checkout@v3

      - name: Test2
        run: ls -la

      - name: Setup node env 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            /home/runner/.cache
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: Install dependencies 👨🏻‍💻
        run: npm install

      - name: Deploy
        run: npx bohr deploy
        env:
          DEPLOY_PATH: './'
          PUBLIC_PATH: './public'
          SITE_NAME: 'app-template.bohr.io'
          BRANCH: 'main'
          OWNER: 'bohr-io'
          REPOSITORY: 'app-template'
          BOHR_TOKEN: ${{ secrets.BOHR_TOKEN }}
